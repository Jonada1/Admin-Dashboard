<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Ready Bootstrap Dashboard</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link href="assets/font-awsome/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main-header">
        <div class="logo-header">
          <a href="index.html" class="logo"> Admin Dashboard </a>
        </div>
        <nav class="navbar navbar-header navbar-expand-lg">
          <div class="container-fluid">
            <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
              <li class="nav-item dropdown">
                <a
                  class="dropdown-toggle profile-pic"
                  data-toggle="dropdown"
                  href="#"
                  aria-expanded="false"
                >
                  <img
                    src="assets/img/user.png"
                    alt="user-img"
                    width="36"
                    class="img-circle"
                  />
                  <span>System Admin</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="sidebar">
        <div class="scrollbar-inner sidebar-wrapper">
          <ul class="nav">
            <li class="nav-item active">
              <a href="index.html">
                <i class="fas fa-columns"></i>
                <p>Overview</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="visitors-details.html">
                <i class="fas fa-tasks"></i>
                <p>Visitors</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="subscribers-details.html">
                <i class="fas fa-calendar"></i>
                <p>Subscribers</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="sales-details.html">
                <i class="fas fa-clipboard-list"></i>
                <p>Sales</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="order-details.html">
                <i class="fas fa-cogs"></i>
                <p>Orders</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-panel">
        <div class="content">
          <div class="row justify-content-center">
            <div class="col-5 align-self-center">
              <a href="visitors-details.html">
                <div class="card card-stats card-warning">
                  <div class="card-header" style="padding: 0">
                    <div
                      class="card card-stats card-light"
                      style="margin-bottom: 0"
                    >
                      <div class="card-body">
                        <div class="row">
                          <div class="col-5">
                            <div class="icon-big text-center">
                              <i class="fas fa-user"></i>
                            </div>
                          </div>
                          <div class="col-7 d-flex align-items-center">
                            <div class="numbers">
                              <p class="card-category">Visitors</p>
                              <h4 class="card-title">1,294</h4>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-5 align-self-center">
              <a href="subscribers-details.html">
                <div class="card card-stats card-success">
                  <div class="card-header" style="padding: 0">
                    <div
                      class="card card-stats card-light"
                      style="margin-bottom: 0"
                    >
                      <div class="card-body">
                        <div class="row">
                          <div class="col-5">
                            <div class="icon-big text-center">
                              <i class="far fa-newspaper"></i>
                            </div>
                          </div>
                          <div class="col-7 d-flex align-items-center">
                            <div class="numbers">
                              <p class="card-category">Subscribers</p>
                              <h4 class="card-title">1303</h4>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-5 align-self-center">
              <div class="card card-stats card-danger">
                <a href="sales-details.html">
                  <div class="card-header" style="padding: 0">
                    <div
                      class="card card-stats card-light"
                      style="margin-bottom: 0"
                    >
                      <div class="card-body">
                        <div class="row">
                          <div class="col-5">
                            <div class="icon-big text-center">
                              <i class="fas fa-chart-bar"></i>
                            </div>
                          </div>
                          <div class="col-7 d-flex align-items-center">
                            <div class="numbers">
                              <p class="card-category">Sales</p>
                              <h4 class="card-title">$ 7,650</h4>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-5 align-self-center">
              <a href="order-details.html">
                <div class="card card-stats card-primary">
                  <div class="card-header" style="padding: 0">
                    <div
                      class="card card-stats card-light"
                      style="margin-bottom: 0"
                    >
                      <div class="card-body">
                        <div class="row">
                          <div class="col-5">
                            <div class="icon-big text-center">
                              <i class="fas fa-check-circle"></i>
                            </div>
                          </div>
                          <div class="col-7 d-flex align-items-center">
                            <div class="numbers">
                              <p class="card-category">Orders</p>
                              <h4 class="card-title">100</h4>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
